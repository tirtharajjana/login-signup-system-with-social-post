<mat-toolbar color="accent">
    <span>
        <a routerLink="/">
            <span>Social Posts</span>
        </a>
    </span>
    <span>
        <a *ngIf="isAuthenticated" routerLink="/posts" routerLinkActive="active-link">
            <span>Posts</span>
        </a>
        <a *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active-link">
            <span>Login</span>
        </a>
        <a *ngIf="isAuthenticated" (click)="logout()" routerLink="/login" routerLinkActive="active-link">
            <span>Logout</span>
        </a>

        <a *ngIf="!isAuthenticated" routerLink="/signup" routerLinkActive="active-link">
            <span>Singup</span>
        </a>
    </span>
</mat-toolbar>
